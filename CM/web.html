<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Monday</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJ02D2Rr1eF2m3Dyj3n6rTZXb0ak5jOOoBdQp8lLtnFQ4zSMe3k0p/WeZ6E5" crossorigin="anonymous">
    <link rel="stylesheet" href="webstyle.css">
    <script src="webscript.js" defer></script>
</head>
<body>
    <title>Cyber Monday</title>
    <!-- 1 parent div -->
    <div class="header">
        <div class="subheader" id="brand">BRAND</div>
        <div class="subheader" id="menu">Menu</div>
        <div class="subheader" id="searchbox">
            <input type="text" class="form-control" placeholder="Search Box">
        </div>
        <div class="subheader" id="download">Download</div>
        <div class="subheader" id="signin">Sign in</div>
        <div class="subheader" id="register">
            <a href="register.html" class="btn btn-outline-light">Register</a>
        </div>
    </div>

    <div id="content container"></div>

    <div class="middle-content">
        <!-- Carousel Section -->
        <div class="carousel">
            <div class="carousel-item active">
                <img src="product8.jpg" alt="Banner 1" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="product10.jpg" alt="Banner 2" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="product5.jpg" alt="Banner 3" class="d-block w-100">
            </div>
            <div class="carousel-controls">
                <button class="prev btn btn-primary btn-lg">❮</button>
                <button class="next btn btn-primary btn-lg">❯</button>
            </div>
        </div>

        <!-- Popular Products Section -->
        <h2>Popular Products</h2>
        <div class="product-grid">
            <div class="product-card">
                <img src="product1.jpg" alt="Product 1">
                <p>25%Off Products</p>
            </div>
            <div class="product-card">
                <img src="product2.jpg" alt="Product 2">
                <p>Casual Shoes</p>
            </div>
            <div class="product-card">
                <img src="product3.jpg" alt="Product 3">
                <p>Smart Watch</p>
            </div>
            <div class="product-card">
                <img src="product4.jpg" alt="Product 4">
                <p>Analog Watch</p>
            </div>
            <div class="product-card">
                <img src="product5.jpg" alt="Product 5">
                <p>Books</p>
            </div>
        </div>

        <!-- Featured Products Section -->
        <h2>Featured Products</h2>
        <div class="product-grid">
            <div class="product-card">
                <img src="product6.jpg" alt="Product 6">
                <p>Sandles</p>
            </div>
            <div class="product-card">
                <img src="product7.jpg" alt="Product 7">
                <p>Shoes</p>
            </div>
            <div class="product-card">
                <img src="product8.jpg" alt="Product 8">
                <p>Watches</p>
            </div>
            <div class="product-card">
                <img src="product9.jpg" alt="Product 9">
                <p>Cloths</p>
            </div>
            <div class="product-card">
                <img src="product10.jpg" alt="Product 10">
                <p>Make up</p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (for carousel interactivity) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
